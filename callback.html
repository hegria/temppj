<!DOCTYPE html>
<html>

<body>
    <script>

        token = window.location.hash.substr(1).split('&')[0].split("=")[1]
        
        if(!window.opener){
            window.opener = window.open('', 'parent');
          }else{
            window.opener = window.opener;
          }
        
        console.log(window.opener)
        if (token) {
            window.opener.spotifyCallback(token)
        }

        window.close();
    </script>
    </body>
</html>
